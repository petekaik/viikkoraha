  <body>
    <div data-role="page" id="page">
      <div data-role="header" id="header">
        <a
          href="#"
          data-icon="gear"
          data-iconpos="notext"
          id="settingsbutton"
          class="settings"
        ></a>
        <h1 id="headertext">Viikkoraha</h1>
        <a
          href="#"
          data-icon="info"
          data-iconpos="notext"
          id="dashboardbutton"
          class="dashboard"
        ></a>
      </div>

      <div id="notification" style="display: none;"></div>

      <div data-role="main" id="content" class="ui-content">
        <!-- Settings -->
        <div id="settingspanel" class="panels" style="display:none;">
          <h3>Asetukset</h3>
          <div id="profile"></div>
          <button id="authorize-button" style="display: none;">Kirjaudu</button>
          <button id="signout-button" style="display: none;">
            Kirjaudu ulos
          </button>
          <button id="closesettings" class="settings">Sulje asetukset</button>
        </div>
        <!-- Chores -->
        <div id="chorespanel" class="panels">
          <div id="confirmation" style="display:none;">
            <div id="confirmationtext"></div>
            <button
              id="confirm"
              class="confirmationbuttons"
              data-icon="check"
              data-iconpos="right"
            >
              OK
            </button>
            <button
              id="cancel"
              class="confirmationbuttons"
              data-icon="delete"
              data-iconpos="right"
            >
              Peruuta
            </button>
          </div>
          <h3 id="signinnotification" style="display:none;">
            Kirjaudu sisään nähdäksesi viikkorahatehtävät
          </h3>
          <img id="loading" src="img/ajax-loader.gif" style="display:none;" />
          <div id="chores" style="display:none;"></div>
        </div>
        <!-- Dashboard -->
        <div id="dashboardpanel" class="panels" style="display:none;">
          <div id="summarytext"></div>
          <!--
					<div class="ct-chart ct-golden-section" id="weeklygraph">Viikkoyhteenveto</div>
					<div class="ct-chart ct-golden-section" id="fullhistorygraph"></div>
					-->
          <div id="choreshistorylist"></div>
        </div>
      </div>
    </div>

    <!-- Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Include the jQuery UI library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

    <!-- Include the Chartist library -->

      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>

    <!-- Include local libraries -->
    <script src="js/configuration.js"></script>
    <script src="js/viikkoraha.js"></script>
